<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/style.css" />
    <title>Simple Task manager</title>
  </head>
  <body>
    <script src="../src/index.js"></script>
    <div class="box">
      <div class="inputarea">Task container descrition example</div>
      <div class="inputarea2">
        Task container description example <br />
        was changed
      </div>
      <div class="inputarea3">Deleted</div>
      <div class="buttons">
        <button class="change" type="button" onclick="changer()">Change</button>
        <button id="back" type="button" onclick="back()">Return</button>
        <button type="button" onclick="deleteChanger()">
          Delete description
        </button>
      </div>

      <div>
        <input
          type="text"
          id="inputValue"
          placeholder="Type new task description"
          maxlength="25"
        />
      </div>

      <div class="buttons">
        <button type="button" onclick="addDiv()">Add new task</button>
        <button type="button" onclick="delAllDivs()">Delete all</button>
      </div>
    </div>
  </body>
</html>
